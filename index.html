<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <title>PictoData</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="styles.css">

        <script type="text/javascript" src='PictoData.js'></script>

    </head>
    <body>
        <h1>PictoData</h1>
        <div id="bar" class="graph"></div>
        <script>
        var a = new Graph()
        a.bar({
            'Element': document.getElementById("bar"),
            'Data': [45, 10, 34, 65],
            'Labels': ['Apples', 'Oranges', 'Pears', 'Pineapple'],
            'colours': ['#3e7bde', '#cf8934', '#954bc9', 'Aqua'],
            'height': 200,
            'width': 500
        })
        a.addData({
            'Data': [26, 80],
            'Labels': ['Banana', 'Beet'],
            'colours': ['Yellow', 'Purple']
        })
        a.removeData(1)
        </script>
    </body>
</html>
